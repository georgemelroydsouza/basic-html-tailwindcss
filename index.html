<!doctype html>

<title>Laravel from Scratch Blog</title>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<body font-family="Open Sans, sans-serif">
    
    <section class="px-6 py-8">
        
        <nav class="flex justify-between items-center">
            <div>
                <a href="/">
                    <img src="./images/logo.svg" alt="Laracasts Logo" width="165" height="16">
                </a>
            </div>
            
            <div>
                <a href="/" class="text-xs font-bold">HOMEPAGE</a>
                
                <a href="#" class="bg-blue-600 ml-3 rounded-full text-xs font-semibold uppercase py-3 px-5 text-white">SUBSCRIBE FOR UPDATES</a>
            </div>
        </nav>
        
        <header class=" max-w-xl mx-auto mt-20 text-center">
            
            <h1 class="text-4xl">Latest <span class="text-blue-400">Laravel From Scratch</span> News</h1>
            
            <h2 class="inline-flex mt-2">By Lary Laracore <img src="./images/lary-head.svg" alt="Head of Lary the Mascot"></h2>
            
            <p class="mt-12 text-sm">Another year. Another update. We're refreshing the popular Laravel series with new content. I'm going to keep you guys up to speed with what's going on!</p>
            
            <div class="border space-y-0 space-x-4 mt-8">
                <!-- Category -->
                <div class="relative bg-gray-200 inline-flex items-center rounded-xl ">
                    
                    <select name="category" class="bg-transparent flex-1 appearance-none py-2 pl-3 pr-4 text-sm font-semibold" id="category">
                        <option value="category" disabled selected>Category</option>
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                    </select>
                    
                    <svg class="transform -rotate-90 pointer-events-none absolute" style="right: -1px" width="22"
                         height="22" viewBox="0 0 22 22">
                        <g fill="none" fill-rule="evenodd">
                            <path stroke="#000" stroke-opacity=".012" stroke-width=".5" d="M21 1v20.16H.84V1z">
                            </path>
                            <path fill="#222"
                                  d="M13.854 7.224l-3.847 3.856 3.847 3.856-1.184 1.184-5.04-5.04 5.04-5.04z"></path>
                        </g>
                    </svg>
                    
                </div>
                <!-- Other Filters -->
    
                <div class="relative inline-flex items-center bg-gray-300 rounded-xl">
                    <select name="" id="" class="appearance-none flex-1 pl-2 py-2 pr-3 bg-transparent text-sm font-semibold ">
                        <option value="1">test</option>
                        <option value="2">test new</option>
                        <option value="3">test trhee</option>
                    </select>
                    
                    <svg class="transform -rotate-90 pointer-events-none absolute" style="right: -1px" width="22"
                         height="22" viewBox="0 0 22 22">
                        <g fill="none" fill-rule="evenodd">
                            <path stroke="#000" stroke-opacity=".012" stroke-width=".5" d="M21 1v20.16H.84V1z">
                            </path>
                            <path fill="#222"
                                  d="M13.854 7.224l-3.847 3.856 3.847 3.856-1.184 1.184-5.04-5.04 5.04-5.04z"></path>
                        </g>
                    </svg>
                    
                </div>
                
                <!-- Find something -->
    
                <div class="relative inline-flex items-center bg-gray-300 rounded-xl px-3 py-2">
                    <input name="" id="" class="appearance-none flex-1 pl-2 py-2 pr-3 bg-transparent text-sm font-semibold placeholder-black" placeholder="Find something">
                    
                </div>
            </div>
            
        </header>
        
        <main class="p-4 content flex flex-row">
            
        </main>
        
        <footer></footer>
        
    </section>
    
</body>
